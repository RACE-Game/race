[workspace]
resolver = "2"
members = [
  "core",
  "proc-macro",
  "transactor",
  "cli",
  "encryptor",
  "transport",
  "facade",
  "env",
  "sdk",
  "client",
  "test",
  "contracts/solana",
  "contracts/solana-types",
  # "examples/blackjack",
  "examples/draw-card",
  "examples/roshambo",
  "examples/chat",
  "examples/minimal",
  "examples/raffle",
  "examples/holdem",
]

[profile.release]
lto = true
opt-level = 3

[profile.dev.package.num-bigint-dig]
opt-level = 3

[patch.crates-io]
gloo-timers = { git = "https://github.com/rustwasm/gloo" }

[workspace.dependencies]
uuid = { version = "1.1.2", features = ["v4", "fast-rng"] }
anyhow = "1.0.64"
tokio = "1.27.0"
tokio-stream = "0.1.11"
jsonrpsee = "0.16.1"
tower-http = "0.3.4"
tower = "0.4.13"
hyper = "0.14.20"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
borsh = "0.9.3"
serde_json = "1.0.85"
serde = "1.0.144"
thiserror = "1.0.35"
wasmer = "3.0.2"
clap = "4.0.26"
arrayref = "0.3.6"
hex = "0.4.3"
async-stream = "0.3.3"
async-trait = "0.1.58"
futures = "0.3.25"
base64 = "0.21.0"
solana-program = "1.15.2"
solana-program-test = "1.15.2"
solana-client = "1.15.2"
solana-sdk = "1.15.2"
spl-token = "3.5.0"
spl-associated-token-account = "1.1.2"
mpl-token-metadata = "1.9.1"
shellexpand = "3.0.0"
getrandom = "0.2"
rand = "0.8.5"
toml = "0.5.9"
web-sys = { version = "0.3.60", features = ["Worker", "MessageEvent"] }
gloo = "0.8.0"
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
wasm-bindgen-test = "0.3.33"
js-sys = "0.3.60"
project-root = "0.2.2"
reqwest = "0.11.16"
openssl = "0.10"
prettytable-rs = "^0.10"
sha1 = { version = "0.10.5", default-features = false, features = ["oid"] }
aes = "0.8.2"
ctr = "0.9.2"
chrono = "0.4.24"
