<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Race Example Counter</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      button {
        cursor: pointer;
      }
      .m-2 {
        margin: 0.5rem;
      }
      .app {
        background-color: #A0A0A0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
      }
      .sidemenu {
        font-size: 1rem;
        width: 20rem;
        overflow-y: scorll;
        padding: 1rem;
        background: #CCCCCC;
      }
      .main {
        font-size: 1.5rem;
        padding: 1rem;
        flex: 1;
      }
      .sidemenu-right {
        width: 20rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }
      .player-info {
        font-size: 1rem;
        height: 10rem;
      }
      .events {
        flex: 1;
        font-size: 1rem;
        overflow-y: scroll;
        background: #CCCCCC;
      }
      .btn-sm {
        font-size: 1.25rem;
        margin: 1rem;
      }
      .btn-lg {
        padding: 1rem 2rem 1rem 2rem;
        font-size: 2rem;
        margin: 1rem;
      }
    </style>
  </head>
  <body>

    <div id="app" class="app">
      <div class="sidemenu">
        <h3>Games:</h3>
        <div id="games"></div>
      </div>
      <div class="main">
        <div>Value: <span id="value">?</span></div>
        <div>Target value: <span id="target-value">?</span></div>
        <div>Players: <span id="num_of_players">?</span></div>
        <div>Servers: <span id="num_of_servers">?</span></div>
        <div>Card: <span id="poker">?</span> </div>
        <button class="btn-lg" id="join-btn"> Join </button>
        <button class="btn-lg" id="exit-btn"> Exit </button>
        <button class="btn-lg" id="incr-btn"> Increment </button>
        <button class="btn-lg" id="poker-btn"> Random Poker </button>
      </div>

      <div class="sidemenu-right">
        <div class="player-info">
          <div> Player name: <span id="player-nick"></span></div>
          <div>
            <label for="nick">Nick</label>
            <input id="input-nick" name="nick" type="text" value="alice"/>
          </div>
          <div>
            <button id="btn-create-profile" class="btn-sm"> Create Profile </button>
          </div>

        </div>
        <div class="events">
          <h3>Events:</h3>
          <div id="events"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
